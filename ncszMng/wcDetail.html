<!DOCTYPE html>

<meta

	name="viewport">

<title>公厕详情</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="css/loanDetail.css">
<link rel="stylesheet" href="layui/css/layui.css">
<link rel="stylesheet" href="layui/css/modules/layer/default/layer.css">
<link rel="stylesheet" href="ystep/css/ystep.css">

<script src="ystep/js/ystep.js"></script>

<body>
	<div id="app">
		<div class="header">
			<div class="u">
				<div class="weui-form-preview__bd">
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">公厕类型：</label> <span
							class="weui-form-preview__value" v-text="loan.leixing"></span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">公厕编号：</label> <span
							class="weui-form-preview__value" v-text="loan.bianhao"></span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">公厕名称：</label> <span class="weui-form-preview__value" v-text="loan.mingcheng"></span>
					</div>
						<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">地址：</label> <span
							class="weui-form-preview__value" v-text="loan.dizhi"></span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">公厕类别：</label> <span
							class="weui-form-preview__value" v-text="loan.leibie"></span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">启用年月：</label> <span
							class="weui-form-preview__value" v-text="loan.qiyongNianyue"></span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">开工年月：</label> <span
							class="weui-form-preview__value" v-text="loan.kaigongNianyue"></span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">建筑面积：</label> <span
							class="weui-form-preview__value" v-text="loan.mianji"></span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">独立：</label> <span
							class="weui-form-preview__value" v-text="loan.jianzhuDuli"></span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">附属</label> <span
							class="weui-form-preview__value" v-text="loan.jianzhuFushu"></span>
					</div>
					<div class="weui-form-preview__item">

							class="weui-form-preview__value" v-text="loan.jiegouTujian"></span>

						<label class="weui-form-preview__label">男蹲位数量：</label> <span
							class="weui-form-preview__value" v-text="loan.nan"></span>

						<label class="weui-form-preview__label">女蹲位数量：</label> <span
							class="weui-form-preview__value" v-text="loan.nv"></span>

						<label class="weui-form-preview__label">附设功能（驿站、垃圾站、环卫管理用房等）：</label> <span

							class="weui-form-preview__value" v-text="loan.remarks"></span>

	<script>
		document.write("<script src='js/wcDetail.js?v="
				+ new Date().getTime() + "'><\/script>");

</html>
