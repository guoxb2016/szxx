<!DOCTYPE html>
<html lang="en">
<head>
<title>环卫工作随机抽查系统</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=0">
<link rel="shortcut icon" href="static/images/favicon.ico" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
	<style>
		.logo_title{
			text-align: center;
			font-size: 34px;
			color: #3cc51f;
			font-weight: 400;
			margin: 0 15%;
		}
	</style>
</head>
<body ontouchstart>
	<header style="padding: 35px 0;">
		<h1 class="logo_title">环卫工作随机抽查系统</h1>
	</header>
	<div class="container">
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label for="sysOrg" class="weui-label">抽查区县</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="sysOrg" type="text" value="" readonly placeholder="请选择需要抽查的区县">
				</div>
			</div>
		</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label for="type" class="weui-label">抽查类别</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="type" type="text" value="" readonly placeholder="请选择需要抽查的类别">
				</div>
			</div>
		</div>
<!--		<div class="weui-cells weui-cells_form" style="display: none" id="roadType">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label for="road" class="weui-label">道路类别</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="road" type="text" value="" readonly placeholder="请选择需要抽查的道路">
				</div>
			</div>
		</div>-->
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label">数&emsp;&emsp;量</label>
			</div>
			<div class="weui-cell__bd">
				<div class="weui-count">
					<a class="weui-count__btn weui-count__decrease"></a>
					<input class="weui-count__number" id="count" type="number" value="1" placeholder="请选择需要抽查的数量">
					<a class="weui-count__btn weui-count__increase"></a>
				</div>
			</div>
			</div>
		</div>
		<div style="margin: 40px 20px;">
			<a href="javascript:;" class="weui-btn weui-btn_warn" id="check">一键抽查</a>
		</div>
		<div id="h_popup" class="weui-popup__container">
			<div class="weui-popup__overlay"></div>
			<div class="weui-popup__modal">
				<div class="weui-msg">
					<div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
					<div class="weui-msg__text-area">
						<h2 class="weui-msg__title">东湖区</h2>
						<p class="weui-msg__desc">主干道（3）</p>
					</div>
					<div id="result"></div>
				</div>
				<div style="margin: 40px 20px;">
					<a href="javascript:;" class="weui-btn weui-btn_primary h_close">关闭</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/city-picker.min.js"></script>
<script src="js/home.js"></script>
</body>
</html>
