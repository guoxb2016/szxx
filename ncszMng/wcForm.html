<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <meta
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
            name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>南昌市城管局疫情防控上报系统</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="css/loanForm.css">
    <link rel="stylesheet" href="LCalendar/css/LCalendar.min.css">
    <script src="js/wx/jquery-2.1.4.js"></script>
    <script src="layui/layui.js"></script>
    <script src="LCalendar/js/LCalendar.min.js"></script>
    <script src="layui/lay/modules/layer.js"></script>
</head>
<body>
<div class="header">
    <!--<div>
        <img alt="logo" class="logo" src="images/u111.png">
    </div>-->
    <div class="welcome">
        <div class="tips">
            <div>温馨提示：</div>
            <div>请准确填写相关信息，以便数据统计准确</div>
        </div>
    </div>
</div>
<div class="container" id="container">
    <form class="layui-form" action="" method="post" style="margin-top: 10px;">
        <input type="hidden" name="createBy" value="">
        <input type="hidden" name="sysOrgCode" value="">
        <div style="display: inline">
            <div class="layui-form-item">
                <label class="layui-form-label">公厕类型<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <select name="leixing" lay-filter="gclx">
                        <option value=""></option>
                        <option value="城区公厕" selected="">城区公厕</option>
                        <option value="建制镇公厕">建制镇公厕</option>
                        <option value="乡村公厕">乡村公厕</option>
                        <option value="旅游公厕">旅游公厕</option>
                        <option value="交通公厕">交通公厕</option>
                        <option value="加油站公厕">加油站公厕</option>
                        <option value="其他公厕">其他公厕</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公厕编号<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="bianhao" lay-verify="required"
                           lay-reqtext="该项必填项，不能为空？" placeholder="请输入编号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公厕名称<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="mingcheng" lay-verify="required"
                           lay-reqtext="该项必填项，不能为空？" placeholder="请输入名称" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地址<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="tel" name="dizhi" lay-verify="required"
                           lay-reqtext="该项必填项，不能为空？" placeholder="请输入地址"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公厕类别<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="num" name="leibie" lay-verify="required"
                           lay-reqtext="该项必填项，不能为空？" placeholder="请输入公厕类别"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">启用年月<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="qiyongNianyue" class="layui-input" readonly="" id="test2" placeholder="yyyy-MM">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开工年月<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="kaigongNianyue" class="layui-input" id="test3" readonly="" placeholder="yyyy-MM">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">建筑面积（m²）<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="number" name="mianji" lay-verify="required|number" lay-reqtext="该项必填项，不能为空？"
                           placeholder="请输入数量" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field">
                <legend>蹲位数量</legend>
                <div class="layui-field-box">
                    <div class="layui-form-item">
                        <label class="layui-form-label">独立<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="tel" name="jianzhuDuli" lay-verify="required|number" lay-reqtext="该项必填项，不能为空？"
                                   placeholder="请输入数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">附属<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="tel" name="jianzhuFushu" lay-verify="required|number" lay-reqtext="该项必填项，不能为空？"
                                   placeholder="请输入数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>结构形式</legend>
                <div class="layui-field-box">
                    <div class="layui-form-item">
                        <label class="layui-form-label">土建式<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="tel" name="jiegouTujian" lay-verify="required|number" lay-reqtext="该项必填项，不能为空？"
                                   placeholder="请输入数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">装配式<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="tel" name="jiegouZhuangpei" lay-verify="required|number" lay-reqtext="该项必填项，不能为空？"
                                   placeholder="请输入数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>蹲位数量</legend>
                <div class="layui-field-box">
                    <div class="layui-form-item">
                        <label class="layui-form-label">男<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="tel" name="nan" lay-verify="required|number" lay-reqtext="该项必填项，不能为空？"
                                   placeholder="请输入数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">女<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="tel" name="nv" lay-verify="required|number" lay-reqtext="该项必填项，不能为空？"
                                   placeholder="请输入数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">通用厕间<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="tel" name="tongyong" lay-verify="required|number" lay-reqtext="该项必填项，不能为空？"
                                   placeholder="请输入数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">第三卫生间<span style="color: red">*</span></label>
                        <div class="layui-input-block">
                            <input type="tel" name="wuzhangai" lay-verify="required|number" lay-reqtext="该项必填项，不能为空？"
                                   placeholder="请输入数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="layui-form-item">
                <label class="layui-form-label">小便斗数量<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="tel" name="xiaobiandou" lay-verify="required|number" lay-reqtext="该项必填项，不能为空？"
                           placeholder="请输入数量" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">附设功能<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="fushe" lay-verify="required" lay-reqtext="该项必填项，不能为空？"
                           placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否安装空调<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <select name="kongtiao" lay-filter="kt">
                        <option value=""></option>
                        <option value="是" selected="">是</option>
                        <option value="否">否</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否安装智慧系统<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <select name="zhihui" lay-filter="zhihui">
                        <option value=""></option>
                        <option value="是">是</option>
                        <option value="否" selected="">否</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="remarks"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="">
                <button type="submit"
                        class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius btn"
                        lay-submit="" lay-filter="form">提&emsp; &emsp; 交
                </button>
            </div>
        </div>
    </form>
</div>
<!--container-end-->
<script src="js/config.js"></script>
<script src="js/wcForm.js"></script>
</body>
</html>
