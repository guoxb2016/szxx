<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <meta
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
            name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>南昌市城管局疫情防控上报系统</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="css/loanForm.css">
    <script src="js/wx/jquery-2.1.4.js"></script>
    <script src="layui/layui.js"></script>
    <script src="layui/lay/modules/layer.js"></script>
</head>
<body>
<div class="header">
    <!--<div>
        <img alt="logo" class="logo" src="images/u111.png">
    </div>-->
    <div class="welcome">
        <div class="tips">
            <div>温馨提示：</div>
            <div>请准确填写相关信息，以便数据统计准确</div>
        </div>
    </div>
</div>
<div class="container" id="container">
    <form class="layui-form" action="" method="post" style="margin-top: 10px;">
        <input type="hidden" name="createBy" value="">
        <input type="hidden" name="sysOrgCode" value="">
        <input type="hidden" name="sysOrgName" value="">
        <div style="display: inline">
            <div class="layui-form-item">
                <label class="layui-form-label">出动执法人员次数<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="tel" name="personTime" lay-verify="required|number"  maxlength="8"
                           lay-reqtext="验证不通过" placeholder="请输入数量"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">贩卖野生动物流动摊贩管理<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="tel" name="strvendWildlife" lay-verify="required|number" maxlength="8"
                           lay-reqtext="验证不通过" placeholder="请输入数量" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">活禽宰杀流动摊贩管理<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="tel" name="strvendPoultry" lay-verify="required|number"  maxlength="8"
                           lay-reqtext="验证不通过" placeholder="请输入数量" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">其他流动摊贩管理<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="tel" name="strvendOther" lay-verify="required|number"  maxlength="8"
                           lay-reqtext="验证不通过" placeholder="请输入数量"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="">
                    <button type="submit"
                            class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius btn"
                            lay-submit="" lay-filter="form">提&emsp; &emsp; 交
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--container-end-->
<script src="js/config.js"></script>
<script src="js/lawForm.js"></script>
</body>
</html>
