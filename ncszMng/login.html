<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <meta
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
            name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>南昌市城管局疫情防控上报系统</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/wx/weui.min.css">
    <link rel="stylesheet" href="css/wx/jquery-weui.min.css">
    <link rel="stylesheet" href="css/loanLogin.css">
    <script src="js/wx/jquery-2.1.4.js"></script>
</head>
<body>
<div class="main-body">
    <!-- 登录界面 -->
    <div class="new-login">
        <div class="top">
            登&emsp;&emsp;录
        </div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">帐号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="loginSacct" placeholder="请输入帐号" maxlength="24">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" id="loginPwd" placeholder="请输入密码" maxlength="20">
                </div>
            </div>

        </div>
        <div class="tip">
            <span class="icon-nocheck" id="autoLogin"></span>
            <span class="login-tip">自动登录</span>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="loginBtn">立即登录</a>
        </div>
        <div class="footer" style="text-align: center;margin-top: 40px;">
            <span style="text-align: center;font-size: 14px;color: #9abcda;">航天鄱湖云 技术支持</span>
        </div>
    </div>
</div>
<!--container-end-->
</body>
<!--<script src="js/config.js"></script>-->
<script src="js/wx/jquery-weui.min.js"></script>
<!--<script src="js/login.js"></script>-->
<script>
    document.write("<script src='js/login.js?v=" + new Date().getTime() + "'><\/script>");
</script>
</html>
